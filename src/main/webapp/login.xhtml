<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>GeParc</title>
        <link rel="stylesheet" href="resources/Login/css/screen.css" type="text/css" media="screen" title="default" />
        <!--  jquery core -->
        <script src="resources/Login/js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>

        <!-- Custom jquery scripts -->
        <script src="resources/Login/js/jquery/custom_jquery.js" type="text/javascript"></script>

        <!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->
        <script src="resources/Login/js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $(document).pngFix( );
            });
        </script>
    </h:head>

    <h:body id="login-bg">
        <h:form>
            
            <!-- Start: login-holder -->
            <div id="login-holder">

                <!-- start logo -->
                <div id="logo-login">
                    
                    <!--<a href="index.html"><img src="resources/Login/images/shared/logo.png" width="156" height="40" alt="" /></a>-->
                </div>
                <!-- end logo -->

                <div class="clear"></div>

                <!--  start loginbox ................................................................................. -->
                <div id="loginbox">

                    <!--  start login-inner -->
                    <div id="login-inner">
                         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <th>Login</th>
                                <td>
                                    <p:inputText id="username" placeholder="Nom d'utilisateur" value="#{loginMBean.username}"   autocomplete="false" 
                                                 requiredMessage="Entrer login" disabled="#{loginMBean.desactivation}"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Mot de passe</th>
                                <td>
                                    <p:password id="password" value="#{loginMBean.password}"  
                                                placeholder="Mot de passe" disabled="#{loginMBean.desactivation}"/>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td valign="top">
                                    <br/>
                                    <br/>
                                </td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <p:commandButton  value="Connexion" 
                                                      action="#{loginMBean.submit()}"  ajax="false" disabled="#{loginMBean.desactivation}" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <!--class="submit-login"--> 
                    <!--class="login-inp"-->
                    <!--  end login-inner -->
                    <div class="clear"></div>
                    <a href="" class="forgot-pwd">Mot de passe oublier?</a>
                </div>
                <!--  end loginbox -->

                <!--  start forgotbox ................................................................................... -->
                <div id="forgotbox">
                    <div id="forgotbox-text">Pour recevoir par mail votre mot de passe oubli√©.</div>
                    <!--  start forgot-inner -->
                    <div id="forgot-inner">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <th>Email address:</th>
                                <td>
                                    <p:inputText id="email" placeholder="Votre email" value="#{motDePasseOublierMBean.email}"   autocomplete="false" 
                                                 requiredMessage="Entrer votre addresse mail"/>
                                </td>
                            </tr>
                            <tr>
                                <th> </th>
                                <td><p:commandButton  value="Envoyer" 
                                                      action="#{motDePasseOublierMBean.verification()}"  ajax="false" /></td>
                            </tr>
                        </table>
                    </div>
                    <!--  end forgot-inner -->
                    <div class="clear"></div>
                    <a href="" class="back-login">Retour </a>
                </div>
                <!--  end forgotbox -->

            </div>
            <!-- End: login-holder -->
        </h:form>
    </h:body>

</html>
