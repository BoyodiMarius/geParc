<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div id="top" class="top">
            <ui:insert name="top">
                <table width="100%">
                    <tr>
                        <td width="10%">
                            <h:graphicImage value="resources/img/artp.png" width="100" height="50" />
                        </td>
                        <td width="90%">
                            <marquee><h:graphicImage value="resources/img/titre.png" height="50" /></marquee>
                        </td>
                    </tr>
                </table>
            </ui:insert>
        </div>
        <div>
            <div id="left">
                <ui:insert name="left">
                    <ul>
                        <li><a href="#">Gestion des fichiers</a></li>
                        <li><a href="#">Recherche des anomalies</a></li>
                        <li><a href="#">Rapport de base</a></li>
                    </ul>
                </ui:insert>
            </div>

            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>

        <p:dialog widgetVar="statusDialog" styleClass="notifDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
            <div style="padding: 5px"><p:graphicImage value="#{resource['img/ajax-loader.gif']}" /></div>
        </p:dialog>
    </h:body>

</html>
