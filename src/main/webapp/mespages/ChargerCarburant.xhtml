<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ax="http://www.artp.tg/composant"
      class="no-js" lang="">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Charger Carburant</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>  
        <h:outputStylesheet name="./assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./assets/css/plugins.css"/>
        <h:outputStylesheet name="./assets/css/lato-webfont.css"/>
        <h:outputStylesheet name="./assets/css/magnific-popup.css"/>
        <!--Theme custom css -->
        <h:outputStylesheet name="./assets/css/style.css"/>
        <!--Theme Responsive css-->
        <h:outputStylesheet name="./assets/css/responsive.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <script src="./assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </h:head>

    <h:body>
        <h:form id="chargerCarburant" styleClass="chargerCarburant">
            <!-- EN TETE -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="resources/assets/images/logoGesparc.png" alt="" /></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" id="nav">
                        <li><a href="Menu.xhtml">Home</a></li>
                        <li><a href="Statistiques.xhtml">Statistiques</a></li>
                        <li><a href="Alertes.xhtml"> &nbsp; Alertes</a></li>
                        <li class="active"><a href="parametres.xhtml"> Administration</a></li>
                        <li>  </li>
                        <li> </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
            <!-- CORPS -->
            <p:layout fullPage="true" styleClass="nav navbar-nav navbar-right" >
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175"  >
                    
                  <p:growl autoUpdate="false" />
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Véhicule" >
                            <p:menuitem value="Modèle" url="Modele.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Véhicule" url="Vehicules.xhtml" icon="ui-icon-star" />  
                        </p:submenu>
                        <p:submenu label="Opération ">
                            <p:menuitem value="Affectation" url="Affectation.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Fiche" url="Fiche.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Charger carburant" url="ChargerCarburant.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Garage" url="Garage.xhtml" icon="ui-icon-wrench" />
                            <p:menuitem value="Réparation" url="Reparation.xhtml" icon="ui-icon-wrench" />
                        </p:submenu>
                        <p:submenu label="Gestion Global">
                            <p:menuitem value="Paramètres" url="ParametresGenerale.xhtml" icon="ui-icon-gear" />
                            <p:menuitem value="Missions" url="Mission.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Chauffeur" url="Chauffeur.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Utilisateur" url="Utilisateur.xhtml" icon="ui-icon-person" />
                        </p:submenu>
                    </p:panelMenu>
                    
                </p:layoutUnit>
    
    
            <p:layoutUnit position="center" >
                <center>
                    
<p:fieldset legend="CHARGEMENT DE CARBURANT" styleClass="fieldChargerCarburant">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <table >
                                <tr>
                                    <td align="top" >
                                        <h:panelGrid id="gridChargerCarburant1" columns="1" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="vehicule" value="Véhicule "/>
                                            <p:selectOneListbox id="vehicule" value="#{chargerCarburantMBean.vehicule}" filter="true" scrollHeight="100"  converter="omnifaces.SelectItemsConverter" styleClass="listeVehicule" required="true" style="width:175px">
                                                    <f:selectItems value="#{chargerCarburantMBean.listeVehicule}" var="l" itemLabel="#{l.immatriculation}" itemValue="#{l}"/>
                                            </p:selectOneListbox>
                                            <p:message for="vehicule" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                    <td width="3%">
                                        <br/>
                                    </td>
                                    <td align="top" >
                                        <h:panelGrid id="gridChargerCarburant" columns="3" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="quantiteCharger" value="Quantité charger :"/>
                                            <p:inputText id="quantiteCharger" requiredMessage="true" required="true" style="background: #ffffff" styleClass="quantiteCharger"  value="#{chargerCarburantMBean.formObject.quantiteCharger}"  />
                                            <p:message for="quantiteCharger" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="dateChargement" value=" Date de chargement :"/>
                                            <p:calendar id="dateChargement" style="background: #ffffff" required="true" styleClass="dateDepart" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{chargerCarburantMBean.dateDeChargement}">
                                            </p:calendar>
                                            <p:message for="dateChargement" display="icon"/>
                                        </h:panelGrid>  
                                    </td>
                                </tr>
                            </table>
                            
                            
                            <br/>
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" action="#{chargerCarburantMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>
                        <br/>

                        <p:dataTable var="f" value="#{chargerCarburantMBean.listeChargerCarburant}" 
                                     selection="#{chargerCarburantMBean.selectObject}" rowKey="#{f.idChargerCarburant}"
                                     emptyMessage="Aucun chargement de carburant" selectionMode="single"
                                     rows="3" scrollable="true"  paginator="true" paginatorPosition="top" 
                                     styleClass="classChargerCarburant">
                            <p:ajax event="rowDblselect" update="@(.fieldChargerCarburant)" listener="#{chargerCarburantMBean.rowSelect()}" />
                            <f:facet name="header">
                                <h:outputText value="LISTE DES CHARGEMENTS DE CARBURANT"/>
                            </f:facet>
                            <p:column filterBy="#{f.idVehicule.immatriculation}" sortBy="#{f.idVehicule.immatriculation}" >
                                <f:facet name="header"> <h:outputText value=" Véhicule "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.idVehicule.immatriculation}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column  >
                                <f:facet name="header"> <h:outputText value=" Date de chargement "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.dateChargerCarburant}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Quantité charger "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.quantiteCharger}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Kilometrage avant chargement "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.kilometrageAvantChargement}"></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                </center>      
            </p:layoutUnit>
        </p:layout>
        <ax:succesDialog widgetVar="succesOperationChargerCarburant" title="Succes"
                             msg1="#{chargerCarburantMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px" update="@(.fieldChargerCarburant, .classChargerCarburant)"
                                     onclick="PF('succesOperationChargerCarburant').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementChargerCarburant" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.enregistrer()}" 
                                     onclick="PF('confirmerEnregistrementChargerCarburant').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.rafraichir()}"  onclick="PF('confirmerEnregistrementChargerCarburant').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la suppression?" widgetVar="confirmerSuppressionChargerCarburant" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.supprimer()}" 
                                     onclick="PF('confirmerSuppressionChargerCarburant').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.rafraichir()}" onclick="PF('confirmerSuppressionChargerCarburant').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:errorDialog widgetVar="errorOperationChargerCarburant" title="ERREUR" 
                            msg1="#{chargerCarburantMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none" value="OK" style="width: 100px" update="@(.fieldChargerCarburant, .classChargerCarburant)"
                                     onclick="PF('errorOperationChargerCarburant').hide()"  />
                </div>
            </ax:errorDialog>
       </h:form>
    </h:body>

</html>
