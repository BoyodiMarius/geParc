<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ax="http://www.artp.tg/composant"
      class="no-js" lang="">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Type Fiche</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>  
        <h:outputStylesheet name="./assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./assets/css/plugins.css"/>
        <h:outputStylesheet name="./assets/css/lato-webfont.css"/>
        <h:outputStylesheet name="./assets/css/magnific-popup.css"/>
        <!--Theme custom css -->
        <h:outputStylesheet name="./assets/css/style.css"/>
        <!--Theme Responsive css-->
        <h:outputStylesheet name="./assets/css/responsive.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <script src="./assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </h:head>

    <h:body>
        <h:form id="typeFiche" styleClass="typeFiche">
            <!-- EN TETE -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="resources/assets/images/logoGesparc.png" alt="" /></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" id="nav">
                        <li><a href="Menu.xhtml">Home</a></li>
                        <li><a href="Statistiques.xhtml">Statistiques</a></li>
                        <li><a href="Alertes.xhtml"> &nbsp; Alertes</a></li>
                        <li class="active"><a href="parametres.xhtml"> Administration</a></li>
                        <li>  </li>
                        <li> </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
            <!-- CORPS -->
            <p:layout fullPage="true" styleClass="nav navbar-nav navbar-right" >
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175"  >
                    
                    <p:growl autoUpdate="false" />
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Administration" >
                            <p:menuitem value="Type Véhicule" url="TypeVehicules.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Marque" url="Marque.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Véhicule" url="Vehicules.xhtml" icon="ui-icon-plusthick" />
                            <p:menuitem value="Chauffeur" url="Chauffeur.xhtml" icon="ui-icon-person" />    
                            <p:menuitem value="Charger Carburant" url="ChargerCarburant.xhtml" icon="ui-icon-circle-plus" />   
                        </p:submenu>
                        <p:submenu label="Missions">
                            <p:menuitem value="Type Mission" url="TypeMission.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Mission" url="Mission.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Affectation" url="Affectation.xhtml" icon="ui-icon-plusthick" />
                        </p:submenu>
                        <p:submenu label="Fiches">
                            <p:menuitem value="Type Fiche" url="TypeFiche.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Fiche" url="Fiche.xhtml" icon="ui-icon-document" />
                        </p:submenu>
                        <p:submenu label="Réparations">
                            <p:menuitem value="Garage" url="Garage.xhtml" icon="ui-icon-wrench" />
                            <p:menuitem value="Panne" url="Pannes.xhtml" icon="ui-icon-wrench" />
                            <p:menuitem value="Réparation" url="Reparation.xhtml" icon="ui-icon-wrench" />
                        </p:submenu>
                    </p:panelMenu>
                    
                </p:layoutUnit>
        
                <p:layoutUnit position="center">
                    <center>
                        <p:fieldset legend="TYPE FICHE" styleClass="fieldTypeFiche">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="gridTypeFiche" columns="3" cellpadding="5" styleClass="gblingblin">
                                <p:outputLabel for="type_Fiche" value="Type de fiche :"/>
                                <p:inputText id="type_Fiche" style="background: #ffffff" label="TypeFiche" styleClass="type_Fiche" value="#{typeFicheMBean.libelleTypeFiche}" required="true"/>                             
                                <p:message for="type_Fiche" display="icon"/>
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid columns="5">
                                <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white"  process="@this @(.fieldTypeFiche)" action="#{typeFicheMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg" />
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldTypeFiche, .classTypeFiche)" actionListener="#{typeFicheMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton disabled="#{typeFicheMBean.desactiver}" style="margin-right: 8px; background: #843534; color: white" action="#{typeFicheMBean.confirmerSuppression()}" value="Supprimer" icon="ui-icon-trash" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>
                        <br/>
                        <p:dataTable var="f" value="#{typeFicheMBean.listeTypeFiche}" 
                                     selection="#{typeFicheMBean.selectObject}" rowKey="#{f.idTypeFiche}"
                                     emptyMessage="Aucun type de Fiche" selectionMode="single"
                                     rows="3" scrollable="true"  paginator="true" paginatorPosition="top" 
                                     styleClass="classTypeFiche" >
                            <p:ajax event="rowDblselect" update="@(.fieldTypeFiche)" listener="#{typeFicheMBean.rowSelect()}" />
                            <f:facet name="header">
                                <h:outputText value="LISTE DES TYPES DE Fiche"/>
                            </f:facet>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Type de Fiche "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.libelleTypeFiche}" style="font-size: 30px " ></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:layoutUnit>
            </p:layout>
            
            <ax:succesDialog widgetVar="succesOperationTypeFiche" title="Succes"
                             msg1="#{typeFicheMBean.message}"  style=" background: green; color: #ffffff">
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none" value="OK" style="width: 100px"
                                     onclick="PF('succesOperationTypeFiche').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementTypeFiche" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldTypeFiche, .classTypeFiche)" actionListener="#{typeFicheMBean.enregistrer()}" 
                                     onclick="PF('confirmerEnregistrementTypeFiche').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldTypeFiche, .classTypeFiche)" onclick="PF('confirmerEnregistrementTypeFiche').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la suppression?" widgetVar="confirmerSuppressionTypeFiche" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldTypeFiche, .classTypeFiche)" actionListener="#{typeFicheMBean.supprimer()}" 
                                     onclick="PF('confirmerSuppressionTypeFiche').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldTypeFiche, .classTypeFiche)"  onclick="PF('confirmerSuppressionTypeFiche').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            
            <ax:errorDialog widgetVar="errorOperationTypeFiche" title="ERREUR" 
                            msg1="#{typeFicheMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                <p:commandButton process="@none" value="OK" style="width: 100px"
                                 onclick="PF('errorOperationTypeFiche').hide()"  />
            </div>
        </ax:errorDialog>
            
        </h:form>
    </h:body>
</html>
