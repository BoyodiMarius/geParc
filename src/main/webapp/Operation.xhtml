                                                <f:selectItems value="#{OperationVehicule.listeVehicule}" var="veh" itemLabel="#{veh.immatriculation}" itemValue="#{veh}"/>

                                                    <h:outputText value="#{vp.immatriculation}" />
                                                </p:column>
                                            </p:selectOneListbox>

                                            <p:message for="vehiculeParc" display="icon"/>
                                        </h:panelGrid>

                                    </td>

                                        <br/>
                                        <p:commandButton disabled="#{OperationVehicule.desactiver}"  style="size: 100px; width: 250px; height: 50px"  icon="ui-icon-wrench" actionListener="#{reparationMBean.affichage()}" update="@(.fieldReparation)" value="Envoyer en réparation" onclick="PF('reparationDlg').show()"/>

                                    </td>
                                    <td width="5%">
                                        <br/>
                                    </td>
                                    <td>

             <ax:succesDialog widgetVar="succesOperationChargerCarburant" title="Succes"
                             msg1="#{chargerCarburantMBean.message}" >

                    <p:commandButton process="@none"  value="OK" style="width: 100px" update="@(.fieldChargerCarburant, .classChargerCarburant)"
                                     onclick="PF('succesOperationChargerCarburant').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementChargerCarburant" >

                    <p:commandButton value="Oui" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.enregistrer()}"

                    <p:commandButton value="Non" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.rafraichir()}"  onclick="PF('confirmerEnregistrementChargerCarburant').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>

                    <p:commandButton value="Oui" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.supprimer()}" 
                                     onclick="PF('confirmerSuppressionChargerCarburant').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldChargerCarburant, .classChargerCarburant)" actionListener="#{chargerCarburantMBean.rafraichir()}" onclick="PF('confirmerSuppressionChargerCarburant').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:errorDialog widgetVar="errorOperationChargerCarburant" title="ERREUR"

                    <p:commandButton process="@none" value="OK" style="width: 100px" update="@(.fieldChargerCarburant, .classChargerCarburant)"

            <ax:succesDialog widgetVar="succesOperationFiche" title="Succes"

                    <p:commandButton process="@none"  value="OK" style="width: 100px" 
                                     onclick="PF('succesOperationFiche').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementFiche" >

                    <p:commandButton value="Non" update="@(.fieldAssurance, .classFiche, .fieldVisiteTechnique)" actionListener="#{ficheMBean.rafraichir()}"  onclick="PF('confirmerEnregistrementFiche').hide();" style="margin-left: 5px;size: 90px;"/>

                    <p:commandButton value="Non" update="@(.fieldAssurance, .classFiche)" actionListener="#{ficheMBean.rafraichir()}" onclick="PF('confirmerSuppressionFiche').hide();" style="margin-left: 5px;size: 90px;"/>

            </ax:confirmDialog>
            <ax:errorDialog widgetVar="errorOperationFiche" title="ERREUR"

                    <p:commandButton process="@none" value="OK" style="width: 100px" update="@(.fieldAssurance, .classFiche)"

                    <p:commandButton value="Oui" update="@(.classReparation, .fieldReparation)" actionListener="#{reparationMBean.enregistrer()}"

        <p:dialog widgetVar="chargerCarburantDlg" width="500" height="225" closable="true" header="Charger carburant" resizable="false" draggable="true" id="chargerCarburantDlg" modal="true">
            <h:form >
                <center>
                   
                    <p:fieldset styleClass="fieldChargerCarburant">
                         <p:messages id="messages1" showDetail="true" autoUpdate="true" closable="true"  />
                            <table >
                                <tr>
                                    
                                    <td align="top" >
                                        <h:panelGrid id="gridChargerCarburant" columns="3" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="kilometrage" value="Kilométrage :"/>
                                            <p:inputText id="kilometrage"  required="true" style="background: #ffffff" styleClass="kilometrage"  value="#{chargerCarburantMBean.kilometrageAvantChargement}"  />
                                            <p:message for="kilometrage" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="quantiteCharger" value="Quantité charger :"/>
                                            <p:inputText id="quantiteCharger"  required="true" style="background: #ffffff" styleClass="quantiteCharger"  value="#{chargerCarburantMBean.formObject.quantiteCharger}"  />
                                            <p:message for="quantiteCharger" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="dateChargement" value=" Date de chargement :"/>
                                            <p:calendar id="dateChargement" style="background: #ffffff" required="true" styleClass="dateDepart" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{chargerCarburantMBean.dateDeChargement}">
                                            </p:calendar>
                                            <p:message for="dateChargement" display="icon"/>
                                        </h:panelGrid>  
                                    </td>
                                </tr>
                            </table>
                        
                            
                            <br/>
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" action="#{chargerCarburantMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldChargerCarburant)" actionListener="#{chargerCarburantMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                <!--<p:outputLabel value="#chargerCarburantMBean.vehicule.immatriculation}"/>-->
                            </h:panelGrid>
                        </p:fieldset>
                    
                </center>
            </h:form>

        </p:dialog>
        
        <p:dialog widgetVar="assuranceDlg" width="500" height="200" closable="true" header="Assurance" resizable="false" draggable="true" id="assuranceDlg" modal="true">
            <h:form >
                <center>
                    <p:fieldset  styleClass="fieldAssurance">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <table >
                                <tr>
                                    <td>
                                        <h:panelGrid id="gridAssurance" columns="3" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="dateDelivrerAssurance" value=" Date délivraison :"/>
                                            <p:calendar id="dateDelivrerAssurance" style="background: #ffffff"  styleClass="dateDelivrerAssurance" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{ficheMBean.dateDelivrer}">
                                            </p:calendar>
                                            <p:message for="dateDelivrerAssurance" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="dateExpirationAssurance" value=" Date d'Expiration :"/>
                                            <p:calendar id="dateExpirationAssurance"  styleClass="dateExpirationAssurance" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{ficheMBean.dateExpiration}">
                                            </p:calendar>
                                            <p:message for="dateExpirationAssurance" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                </tr>
                            </table>
                            
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white"  action="#{ficheMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldAssurance, .classFiche)" actionListener="#{ficheMBean.effacerFormulaire()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                        </p:fieldset>
                </center>
            </h:form>
        </p:dialog>

                                                        <f:selectItems value="#{pannesMBean.listePannes}" var="pan" itemLabel="#{pan.libellePanne}" itemValue="#{pan}"/>
                                                    </p:selectOneListbox>
                                                    <p:commandButton style=" width: 175px;" icon="ui-icon-plus" value="Ajouter" onclick="PF('pannesDlg').show()"/>
                                                    <p:message for="panneschoix" display="icon"/>
                                                    <!--<p:outputLabel value="{affectationMBean.formObjectACV.idChauffeur.nomChauffeur}"/>-->
                                             </h:panelGrid>
                                        </td>

                <center>
                    <p:dataTable var="h" value="#{chargerCarburantMBean.listeChargerCarburant}" 
                                 rowKey="#{h.idChargerCarburant}"
                                     emptyMessage="Aucun chargement" selectionMode="single"
                                     rows="10" scrollable="false"  paginator="true" paginatorPosition="top" 
                                     styleClass="classCC">
                            <!--<p:ajax event="rowDblselect" update="@(.fieldFiche)" listener="#ficheMBean.rowSelect()}" />-->
                             <p:column filterBy="#{fi.idVehicule.immatriculation}" sortBy="#{fi.idVehicule.immatriculation}" >
                                <f:facet name="header"> <h:outputText value=" Véhicule "/> </f:facet>
                                <center>
                                    <h:outputText value="#{h.idVehicule.immatriculation}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date Chargement "/> </f:facet>
                                <center>
                                    <h:outputText value="#{h.dateChargerCarburant}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                            <p:column  >
                                <f:facet name="header"> <h:outputText value=" Kilométrage avant chargement "/> </f:facet>
                                <center>
                                    <h:outputText value="#{h.kilometrageAvantChargement}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column  >
                                <f:facet name="header"> <h:outputText value=" Quantité charger"/> </f:facet>
                                <center>
                                    <h:outputText value="#{h.quantiteCharger}"></h:outputText>
                                </center>
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton icon="ui-icon-print" action="#{chargerCarburantMBean.imprimerListeRatio()}" title="Imprimer la liste" value="Imprimer La Liste" oncomplete="PF('dialogueExport').show()"/>
                            </f:facet>
                        </p:dataTable>
                </center>
            </h:form>
        </p:dialog>
        
        
    </h:body>

</html>
