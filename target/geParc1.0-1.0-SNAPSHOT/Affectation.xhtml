                                <br/>

        <p:dialog widgetVar="estimationDlg" styleClass="estimationDlg" width="1100" height="500" closable="true" header="Estimation" resizable="false" draggable="true" id="estimationDlg" modal="true">
            <h:form >
                <center>
                    
                    <p:fieldset  styleClass="fieldEstimation">
                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                        <table>
                            <tr>
                                <td>
                                    <h:panelGrid id="gridestimation1" columns="1" cellspacing="10" cellpadding="10">
                                        <p:outputLabel for="estimation" value="Type de Véhicule "/>
                                        <p:selectOneListbox id="estimation" value="#{affectationMBean.typeVehicule}" filter="true" scrollHeight="70"  converter="omnifaces.SelectItemsConverter" styleClass="estimation" style="width: 200px">
                                        <f:selectItems value="#{affectationMBean.listeTypeVehicule}" var="et" itemLabel="#{et.libelleTypeVehicule}" itemValue="#{et}"/>
                                        </p:selectOneListbox>
                                        <p:message for="estimation" display="icon"/>
                                    </h:panelGrid>
                                </td>
                                <td width="7%">
                                
                                </td>
                                <td>
                                <h:panelGrid id="gridestimation2" columns="1" cellspacing="10" cellpadding="10">

                                    <p:message for="kiloestime" display="icon"/>
                                </h:panelGrid>
                                </td>
                        </tr>
                    </table>
                         <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" update="@(.classEstimation)" actionListener="#{affectationMBean.estimation()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
<!--                                <br/><br/>
                                <p:commandButton disabled="#missionMBean.desactiver}" style="margin-right: 8px; background: #843534; color: white" action="#missionMBean.confirmerSuppression()}" value="Annuler la mission" icon="ui-icon-trash" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldMission, .classMission)" actionListener="#missionMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>-->
                            </h:panelGrid>
                    </p:fieldset> 
                    <br/>
                    <!--selection="#missionMBean.selectObject}" rowKey="#f.idMission}"-->
                    <p:dataTable var="estimationListe" value="#{affectationMBean.listeEstimation}"

                                     rows="3" scrollable="false"  paginator="true" paginatorPosition="top" 
                                     styleClass="classEstimation">
                            <!--<p:ajax event="rowDblselect" update="@(.fieldMission, .gridMission1)" listener="#missionMBean.rowSelect()}" />-->
                            <f:facet name="header">
                                <h:outputText value="LISTE DES VEHICULES DISPONIBLE"/>
                            </f:facet>
                            <p:column >
                                <f:facet  name="header"> <h:outputText value=" Marque "/> </f:facet>
                                <center>
                                    <h:outputText value="#{estimationListe.marques}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Immatriculation "/> </f:facet>
                                <center>
                                    <h:outputText value="#{estimationListe.immatriculation}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date expiration assurance "/> </f:facet>
                                <center>
                                    <h:outputText value="#{estimationListe.dateExpirationAssurance}"/>
                                </center>
                            </p:column>
                            <p:column >

                                <center>
                                    <h:outputText value="#{estimationListe.dateExpirationVisitetechnique}"/>
                                </center>
                            </p:column>
                            <p:column >

                            </p:column>

                                <center>
                                    <h:outputText value="#{estimationListe.esimationCarburant}"/>
                                </center>
                            </p:column>
                        </p:dataTable>

                                         rows="3" scrollable="false"  paginator="true" paginatorPosition="top" 
                                         styleClass="classAVS" >
                                <p:ajax event="rowDblselect" update="@(.gridAffectationService1, .gridAffectationService2, .classAVS)" listener="#{affectationMBean.rowSelectAVS()}" />
                                <f:facet name="header">
                                    <h:outputText value="LISTE DES AFFECTATIONS DE VEHICULES AU SERVICE"/>
                                </f:facet>
                                <p:column filterBy="#{fcv.idService.libelleService}" sortBy="#{fcv.idService.libelleService}" >
                                    <f:facet name="header"> <h:outputText value="Service "/> </f:facet>
                                    <center>
                                        <h:outputText value="#{fcv.idService.libelleService}" />
                                    </center>
                                </p:column>
                                <p:column filterBy="#{fcv.idVehicule.immatriculation}" sortBy="#{fcv.idVehicule.immatriculation}" >
                                    <f:facet name="header"> <h:outputText value="Véhicule "/> </f:facet>
                                    <center>
                                        <h:outputText value="#{fcv.idVehicule.immatriculation}" />
                                    </center>
                                </p:column>
                                <p:column >
                                <f:facet name="header"> <h:outputText value=" Date Début "/> </f:facet>
                                <center>
                                    <h:outputText value="#{fcv.dateDebutAffectation}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date Fin "/> </f:facet>
                                <center>
                                    <h:outputText value="#{fcv.dateFinAffectation}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                            </p:dataTable>
                            
                </center>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="typeMissionDlg" width="450" height="350" closable="true" header="Enregistrement de type de Mission" draggable="true" id="typeMissionDlg" modal="true">
            <h:form>
<!--                <p:growl id="growlTY" showDetail="true" sticky="true" /> -->
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                <p:panel>
                    <center>
                        <h:panelGrid id="gridTypeMission" columns="2" cellpadding="5">
                            <p:outputLabel for="typeMission" value="Type de Mission :"/>
                            <p:inputText id="typeMission" style="background: #ffffff" styleClass="typeMission" value="#{missionMBean.formTypeMission.libelleTypeMission}" />
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <h:panelGrid columns="6">
                            <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white" process="typeMission @this" update="messages, @(.fieldMission, .typeMission, .classTypeMis)" action="#{missionMBean.enregistrerTypeMission()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <p:dataTable var="f" value="#{missionMBean.listeTypeMission}" 
                                     rowKey="#{f.idTypeMission}"
                                     emptyMessage="Aucun type de Mission" 
                                     rows="3"  paginator="true" paginatorPosition="top" 
                                     styleClass="classTypeMis" >
                            <f:facet name="header">
                                <h:outputText value="LISTE DES TYPES DE MISSIONS"/>
                            </f:facet>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Type Mission "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.libelleTypeMission}"  ></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </p:dialog>

        <p:dialog widgetVar="chauffeurDlg" width="450" height="350" closable="true" header="Enregistrement de Responsable" draggable="true" id="chauffeurDlg" modal="true">
            <h:form>
                <p:messages id="messagesResponsable" showDetail="true" autoUpdate="true" closable="true" />
<!--                <p:growl id="growlTY" showDetail="true" sticky="true" /> -->
                <p:panel>
                    <center>
                            <h:panelGrid id="gridChauffeur" columns="2" cellpadding="5">
                                <p:outputLabel for="nom" value="Nom :"/>
                                <p:inputText id="nom" style="background: #ffffff" styleClass="nom" value="#{affectationMBean.nom}" />
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="prenom" value="Prénom :"/>
                                <p:inputText id="prenom" style="background: #ffffff" styleClass="prenom" value="#{affectationMBean.prenom}" />
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="sexe" value="Sexe :"/>
                                <p:selectOneMenu id="sexe" value="#{affectationMBean.formObjectCh.sexeCHAUFFEUR}"    styleClass="sexe" style="width:175px">
                                    <f:selectItem  itemLabel="Masculin" itemValue="M"/>
                                    <f:selectItem  itemLabel="Féminin" itemValue="F"/>
                                </p:selectOneMenu>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="contact" value="Contact :"/>
                                <p:inputText id="contact" style="background: #ffffff" styleClass="contact" value="#{affectationMBean.contact}" />
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="statut" value="Statut :"/>
                                <p:selectOneMenu id="statut" value="#{affectationMBean.formObjectCh.statut}"    styleClass="statut" style="width:175px">
                                    <f:selectItem  itemLabel="CHAUFFEUR" itemValue="CHAUFFEUR"/>
                                    <f:selectItem  itemLabel="PERSONNEL" itemValue="PERSONNEL"/>
                                </p:selectOneMenu>
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white" process="nom prenom contact sexe statut @this" update="messagesResponsable, @(.chauffeur, .nom, .prenom, .nationalite, .contact, .statut, .sexe, .gridAffectationVehicule2, .gridAffectationMission2)" action="#{affectationMBean.enregistrerChauffeur()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                    </center>
                </p:panel>
            </h:form>
        </p:dialog>
        
        <p:dialog widgetVar="serviceDlg" width="450" height="350" closable="true" header="Enregistrement d'un service" draggable="true" id="serviceDlg" modal="true">
            <h:form>
                <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
<!--                <p:growl id="growlTY" showDetail="true" sticky="true" /> -->
                <p:panel>
                    <center>
                            <h:panelGrid id="gridService" columns="2" cellpadding="5">
                                <p:outputLabel for="libelleServ" value="Libelle :"/>
                                <p:inputText id="libelleServ" style="background: #ffffff" styleClass="libelleServ" value="#{affectationMBean.formObjectSer.libelleService}" />
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white" process="libelleServ @this"  update="messages, @(.gridService, .classService, .fieldAffectationService)" action="#{affectationMBean.enregistrerService()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                            <p:dataTable var="se" value="#{affectationMBean.listeService}" 
                                         rowKey="#{se.idService}"
                                     emptyMessage="Aucun Service" 
                                     rows="3"  paginator="true" paginatorPosition="top" 
                                     styleClass="classService" >
                            <f:facet name="header">
                                <h:outputText value="LISTE DES SERVICES"/>
                            </f:facet>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Service "/> </f:facet>
                                <center>
                                    <h:outputText value="#{se.libelleService}"  ></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </p:dialog>
        
        

    </h:body>

</html>
