<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ax="http://www.artp.tg/composant"
      class="no-js" lang="">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Fiche</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>  
        <h:outputStylesheet name="./assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./assets/css/plugins.css"/>
        <h:outputStylesheet name="./assets/css/lato-webfont.css"/>
        <h:outputStylesheet name="./assets/css/magnific-popup.css"/>
        <!--Theme custom css -->
        <h:outputStylesheet name="./assets/css/style.css"/>
        <!--Theme Responsive css-->
        <h:outputStylesheet name="./assets/css/responsive.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
        <script src="./assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </h:head>

    <h:body>
        <h:form id="fiche" styleClass="fiche">
            <!-- EN TETE -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="resources/assets/images/logoGesparc.png" alt="" /></a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" id="nav">
                        <li><a href="Menu.xhtml">Home</a></li>
                        <li><a href="Statistiques.xhtml">Statistiques</a></li>
                        <li><a href="Alertes.xhtml"> &nbsp; Alertes</a></li>
                        <li class="active"><a href="parametres.xhtml"> Administration</a></li>
                        <li>  </li>
                        <li> </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
        </nav>
            <!-- CORPS -->
            <p:layout fullPage="true" styleClass="nav navbar-nav navbar-right" >
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                </p:layoutUnit>
                <p:layoutUnit position="west" size="175"  >
                    
                  <p:growl autoUpdate="false" />
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Véhicule" >
                            <p:menuitem value="Modèle" url="Modele.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Véhicule" url="Vehicules.xhtml" icon="ui-icon-star" />  
                        </p:submenu>
                        <p:submenu label="Opération ">
                            <p:menuitem value="Affectation" url="Affectation.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Fiche" url="Fiche.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Charger carburant" url="ChargerCarburant.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Garage" url="Garage.xhtml" icon="ui-icon-wrench" />
                            <p:menuitem value="Réparation" url="Reparation.xhtml" icon="ui-icon-wrench" />
                        </p:submenu>
                        <p:submenu label="Gestion Global">
                            <p:menuitem value="Paramètres" url="ParametresGenerale.xhtml" icon="ui-icon-gear" />
                            <p:menuitem value="Missions" url="Mission.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Chauffeur" url="Chauffeur.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Utilisateur" url="Utilisateur.xhtml" icon="ui-icon-person" />
                        </p:submenu>
                    </p:panelMenu>
                    
                </p:layoutUnit>
    
    
            <p:layoutUnit position="center" >
                <center>
                    <p:fieldset legend="FICHE" styleClass="fieldFiche">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <table >
                                <tr>
                                    <td>
                                        <h:panelGrid id="gridfiche1" columns="1" cellspacing="10" cellpadding="10">
                                           <p:outputLabel for="typeFiche" value="Type de Fiche "/>
                                            <p:selectOneListbox id="typeFiche" value="#{ficheMBean.typeFiche}" filter="true" scrollHeight="100"   converter="omnifaces.SelectItemsConverter" styleClass="typeFiche" required="true" style="width: 200px">
                                                <f:selectItems value="#{ficheMBean.listeTypeFiche}" var="l" itemLabel="#{l.libelleTypeFiche}" itemValue="#{l}"/>
                                            </p:selectOneListbox>
                                           <p:commandButton  icon="ui-icon-plus" value="Ajouter" style="width: 200px" onclick="PF('typeFicheDlg').show()"/>
                                            <p:message for="typeFiche" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                    <td width="3%">
                                       <br/> 
                                    </td>
                                    <td>
                                        <h:panelGrid id="gridfiche2" columns="1" cellspacing="10" cellpadding="10">
                                           <p:outputLabel for="vehicule" value="Véhicule "/> 
                                           <p:selectOneListbox id="vehicule" value="#{ficheMBean.vehicule}" filter="true" scrollHeight="125"   converter="omnifaces.SelectItemsConverter" styleClass="vehicule" required="true" style="width: 200px">
                                                <f:selectItems value="#{ficheMBean.listeVehicule}" var="vehicule" itemLabel="#{vehicule.immatriculation}" itemValue="#{vehicule}"/>
                                           </p:selectOneListbox>
                                           <p:outputLabel value=""/>
                                           <p:message for="vehicule" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                    <td width="3%">
                                      <br/>  
                                    </td>
                                    <td>
                                        <h:panelGrid id="gridGarage" columns="3" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="dateDelivrer" value=" Date délivraison :"/>
                                            <p:calendar id="dateDelivrer" style="background: #ffffff" required="true" styleClass="dateDelivrer" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{ficheMBean.dateDelivrer}">
                                            </p:calendar>
                                            <p:message for="dateDelivrer" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="dateExpiration" value=" Date d'Expiration :"/>
                                            <p:calendar id="dateExpiration" required="true" styleClass="dateExpiration" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{ficheMBean.dateExpiration}">
                                            </p:calendar>
                                            <p:message for="dateExpiration" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                </tr>
                            </table>
                            
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" action="#{ficheMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldFiche, .classFiche)" actionListener="#{ficheMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>

                        <p:dataTable var="f" value="#{ficheMBean.listeFiche}" 
                                     selection="#{ficheMBean.selectObject}" rowKey="#{f.idFiche}"
                                     emptyMessage="Aucune fiche" selectionMode="single"
                                     rows="3" scrollable="true"  paginator="true" paginatorPosition="top" 
                                     styleClass="classFiche">
                            <p:ajax event="rowDblselect" update="@(.fieldFiche)" listener="#{ficheMBean.rowSelect()}" />
                            <f:facet name="header">
                                <h:outputText value="LISTE DES Fiches"/>
                            </f:facet>
                            <p:column filterBy="#{f.idTypeFiche.libelleTypeFiche}" sortBy="#{f.idTypeFiche.libelleTypeFiche}" >
                                <f:facet name="header"> <h:outputText value=" Type de Fiche "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.idTypeFiche.libelleTypeFiche}"></h:outputText>
                                </center>
                            </p:column >
                            <p:column filterBy="#{f.idVehicule.immatriculation}" sortBy="#{f.idVehicule.immatriculation}" >
                                <f:facet name="header"> <h:outputText value=" Véhicule "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.idVehicule.immatriculation}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date Délivrer "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.dateDelivrer}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date Expiration "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.dateExpiration}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                </center>      
            </p:layoutUnit>
        </p:layout>
            <ax:succesDialog widgetVar="succesOperationFiche" title="Succes"
                             msg1="#{ficheMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px" update="@(.fieldFiche, .classFiche)"
                                     onclick="PF('succesOperationFiche').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementFiche" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldFiche, .classFiche)" actionListener="#{ficheMBean.enregistrer()}" 
                                     onclick="PF('confirmerEnregistrementFiche').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldFiche, .classFiche)" actionListener="#{ficheMBean.rafraichir()}"  onclick="PF('confirmerEnregistrementFiche').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la suppression?" widgetVar="confirmerSuppressionFiche" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldFiche, .classFiche)" actionListener="#{ficheMBean.supprimer()}" 
                                     onclick="PF('confirmerSuppressionFiche').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldFiche, .classFiche)" actionListener="#{ficheMBean.rafraichir()}" onclick="PF('confirmerSuppressionFiche').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:errorDialog widgetVar="errorOperationFiche" title="ERREUR" 
                            msg1="#{ficheMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none" value="OK" style="width: 100px" update="@(.fieldFiche, .classFiche)"
                                     onclick="PF('errorOperationFiche').hide()"  />
                </div>
            </ax:errorDialog>
       </h:form>
        
        <p:dialog widgetVar="typeFicheDlg" width="450" height="350" closable="true" header="Enregistrement de type de Fiche" draggable="true" id="typeFicheDlg" modal="true">
            <h:form>
                <p:growl id="growlTY" showDetail="true" sticky="true" /> 
                <p:panel>
                    <center>
                            <h:panelGrid id="gridTypeFiche" columns="2" cellpadding="5">
                                <p:outputLabel for="typeFiche" value="Type de Fiche :"/>
                                <p:inputText id="typeFiche" style="background: #ffffff" styleClass="typeFiche" value="#{ficheMBean.formTypeFiche.libelleTypeFiche}" />
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white" process="typeFiche @this" update="growlTY, @(.listeTypeFiche, .typeFiche, .classTypeFic)" action="#{ficheMBean.enregistrerTypeFiche()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                        <br/>
                        <br/>
                        <p:dataTable var="f" value="#{ficheMBean.listeTypeFiche}" 
                                     rowKey="#{f.idTypeFiche}"
                                     emptyMessage="Aucun type de Fiche" 
                                     rows="3"  paginator="true" paginatorPosition="top" 
                                     styleClass="classTypeFic" >
                            <f:facet name="header">
                                <h:outputText value="LISTE DES TYPES DE FICHES"/>
                            </f:facet>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Type Fiche "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.libelleTypeFiche}"  ></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </p:dialog>

        
        
    </h:body>

</html>
