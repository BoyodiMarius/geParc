<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ax="http://www.artp.tg/composant"
      class="no-js" lang="">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Mission</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>  
        <h:outputStylesheet name="./assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./assets/css/plugins.css"/>
        <h:outputStylesheet name="./assets/css/lato-webfont.css"/>
        <h:outputStylesheet name="./assets/css/magnific-popup.css"/>
        <!--Theme custom css -->
        <h:outputStylesheet name="./assets/css/style.css"/>
        <!--Theme Responsive css-->
        <h:outputStylesheet name="./assets/css/responsive.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <script src="./assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </h:head>

    <h:body>
        <h:form id="mission" styleClass="mission">
            <!-- EN TETE -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="resources/assets/images/logoGesparc.png" alt="" /></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right" id="nav">
                            <li><a href="Menu.xhtml">Home</a></li>
                            <li><a href="Statistiques.xhtml">Statistiques</a></li>
                            <li><a href="Alertes.xhtml"> &nbsp; Alertes</a></li>
                            <li class="active"><a href="parametres.xhtml"> Administration</a></li>
                            <li>  </li>
                            <li> </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <!-- CORPS -->
            <p:layout fullPage="true" styleClass="nav navbar-nav navbar-right" >
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>
                <p:layoutUnit position="west" size="175"  >

                    <p:growl autoUpdate="false" />
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Véhicule" >
                            <p:menuitem value="Modèle" url="Modele.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Véhicule" url="Vehicules.xhtml" icon="ui-icon-star" />  
                        </p:submenu>
                        <p:submenu label="Opération ">
                            <p:menuitem value="Affectation" url="Affectation.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Fiche" url="Fiche.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Charger carburant" url="ChargerCarburant.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Garage" url="Garage.xhtml" icon="ui-icon-wrench" />
                            <p:menuitem value="Réparation" url="Reparation.xhtml" icon="ui-icon-wrench" />
                        </p:submenu>
                        <p:submenu label="Gestion Global">
                            <p:menuitem value="Paramètres" url="ParametresGenerale.xhtml" icon="ui-icon-gear" />
                            <p:menuitem value="Missions" url="Mission.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Chauffeur" url="Chauffeur.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Utilisateur" url="Utilisateur.xhtml" icon="ui-icon-person" />
                        </p:submenu>
                    </p:panelMenu>

                </p:layoutUnit>


                <p:layoutUnit position="center" >
                    <center>
                        <p:fieldset legend="MISSION" styleClass="fieldMission">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <table >
                                <tr>
                                    <td  >
                                        <h:panelGrid id="gridMission1" columns="1" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="typeMission" value="Type de Mission "/>
                                            <p:selectOneListbox id="typeMission" value="#{missionMBean.typeMission}" filter="true" scrollHeight="70"  converter="omnifaces.SelectItemsConverter" styleClass="typeMission" required="true" style="width: 200px">
                                                <f:selectItems value="#{missionMBean.listeTypeMission}" var="l" itemLabel="#{l.libelleTypeMission}" itemValue="#{l}"/>
                                            </p:selectOneListbox>
                                            <p:commandButton style="margin-left: 3px; width: 200px" icon="ui-icon-plus" value="Ajouter" onclick="PF('typeMissionDlg').show()"/>
                                            <p:message for="typeMission" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                    <td width="3%" >

                                    </td>
                                    <td  >
                                        <h:panelGrid id="gridMission" columns="3" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="objetMission" value="Objet :"/>
                                            <p:inputText id="objetMission" requiredMessage="true" style="background: #ffffff; width: 200px" styleClass="objetMission"  value="#{missionMBean.objetMissions}"  />
                                            <p:message for="objetMission" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="dateDepart" value=" Date de départ :"/>
                                            <p:calendar id="dateDepart" style="background: #ffffff" required="true" styleClass="dateDepart" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{missionMBean.dateDepart}">
                                            </p:calendar>
                                            <p:message for="dateDepart" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="dateRetour" value=" Date de retour :"/>
                                            <p:calendar id="dateRetour" required="true" styleClass="dateRetour" autocomplete="off" lang="french" mask="true" pattern="dd/MM/yyyy" showOn="button" value="#{missionMBean.dateRetour}">
                                            </p:calendar>
                                            <p:message for="dateRetour" display="icon"/>
                                        </h:panelGrid>
                                    </td>
                                </tr>
                            </table>    
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" action="#{missionMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldMission, .classMission)" actionListener="#{missionMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton disabled="#{missionMBean.desactiver}" style="margin-right: 8px; background: #843534; color: white" action="#{missionMBean.confirmerSuppression()}" value="Supprimer" icon="ui-icon-trash" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>
                        <p:dataTable var="f" value="#{missionMBean.listeMissions}" 
                                     selection="#{missionMBean.selectObject}" rowKey="#{f.idMission}"
                                     emptyMessage="Aucune mission" selectionMode="single"
                                     rows="3" scrollable="true"  paginator="true" paginatorPosition="top" 
                                     styleClass="classMission">
                            <p:ajax event="rowDblselect" update="@(.fieldMission)" listener="#{missionMBean.rowSelect()}" />
                            <f:facet name="header">
                                <h:outputText value="LISTE DES MISSIONS"/>
                            </f:facet>
                            <p:column filterBy="#{f.idTypeMission.libelleTypeMission}" sortBy="#{f.idTypeMission.libelleTypeMission}">
                                <f:facet  name="header"> <h:outputText value=" Type de Mission "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.idTypeMission.libelleTypeMission}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column filterBy="#{f.objetMission}" sortBy="#{f.objetMission}">
                                <f:facet name="header"> <h:outputText value=" Objet "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.objetMission}"></h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date de départ "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.dateDepart}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Date de Retour "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.dateRetour}">
                                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="CET" locale="fr"/>
                                    </h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>      
                </p:layoutUnit>
            </p:layout>
            <ax:succesDialog widgetVar="succesOperationMission" title="Succes"
                             msg1="#{missionMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px" update="@(.fieldMission, .classMission)"
                                     onclick="PF('succesOperationMission').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementMission" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldMission, .classMission)" actionListener="#{missionMBean.enregistrer()}" 
                                     onclick="PF('confirmerEnregistrementMission').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldMission, .classMission)" actionListener="#{missionMBean.rafraichir()}"  onclick="PF('confirmerEnregistrementMission').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la suppression?" widgetVar="confirmerSuppressionMission" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldMission, .classMission)" actionListener="#{missionMBean.supprimer()}" 
                                     onclick="PF('confirmerSuppressionMission').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldMission, .classMission)" actionListener="#{missionMBean.rafraichir()}" onclick="PF('confirmerSuppressionMission').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:errorDialog widgetVar="errorOperationMission" title="ERREUR" 
                            msg1="#{missionMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none" value="OK" style="width: 100px" update="@(.fieldMission, .classMission)"
                                     onclick="PF('errorOperationMission').hide()"  />
                </div>
            </ax:errorDialog>
        </h:form>
        <p:dialog widgetVar="typeMissionDlg" width="450" height="350" closable="true" header="Enregistrement de type de Mission" draggable="true" id="typeMissionDlg" modal="true">
            <h:form>
                <p:growl id="growlTY" showDetail="true" sticky="true" /> 
                <p:panel>
                    <center>
                        <h:panelGrid id="gridTypeMission" columns="2" cellpadding="5">
                            <p:outputLabel for="typeMission" value="Type de Mission :"/>
                            <p:inputText id="typeMission" style="background: #ffffff" styleClass="typeMission" value="#{missionMBean.formTypeMission.libelleTypeMission}" />
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <h:panelGrid columns="6">
                            <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white" process="typeMission @this" update="messages @(.typeMission, .typeMission, .classTypeMis)" action="#{missionMBean.enregistrerTypeMission()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                        </h:panelGrid>
                        <br/>
                        <br/>
                        <p:dataTable var="f" value="#{missionMBean.listeTypeMission}" 
                                     rowKey="#{f.idTypeMission}"
                                     emptyMessage="Aucun type de Mission" 
                                     rows="3"  paginator="true" paginatorPosition="top" 
                                     styleClass="classTypeMis" >
                            <f:facet name="header">
                                <h:outputText value="LISTE DES TYPES DE MISSIONS"/>
                            </f:facet>
                            <p:column >
                                <f:facet name="header"> <h:outputText value=" Type Mission "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.libelleTypeMission}"  ></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                    </center>
                </p:panel>
            </h:form>
        </p:dialog>



    </h:body>

</html>
