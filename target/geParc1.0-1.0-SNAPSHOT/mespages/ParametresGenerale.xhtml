                        <p:fieldset legend="TYPE VEHICULE" styleClass="fieldenreg">
                            <p:messages id="messagesTypeVehicule" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid columns="3" cellpadding="5">
                                <p:outputLabel for="type_vehicule" value="Type de véhicule :"/>
                                <p:inputText id="type_vehicule" style="background: #ffffff" styleClass="type_vehicule" value="#{typeVehiculeMBean.libelleTypeVehicule}" />
                                <p:message for="type_vehicule" display="text"/>
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid columns="5">
                                <p:commandButton style="margin-right: 8px; background: #4bcaff; color: white" process="@this @(.fieldenreg)" action="#{typeVehiculeMBean.confirmerEnregistrement()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldenreg, .classTypeVeh)" actionListener="#{typeVehiculeMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>

                                <p:commandButton disabled="#{typeVehiculeMBean.desactiver}" style="margin-right: 8px; background: #843534; color: white" action="#{typeVehiculeMBean.confirmerSuppression()}" value="Supprimer" icon="ui-icon-trash" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>
                        <br/>
                        <p:dataTable var="f" value="#{typeVehiculeMBean.listeTypeVehicule}" 
                                     selection="#{typeVehiculeMBean.selectObject}" rowKey="#{f.idTypeVehicule}"

                                     rows="3" scrollable="true"  paginator="true" paginatorPosition="top" 
                                     styleClass="classTypeVeh" >

                            <f:facet name="header">
                                <h:outputText value="LISTE DES TYPES DE VEHICULES"/>
                            </f:facet>
                            <p:column filterBy="#{f.libelleTypeVehicule}" sortBy="#{f.libelleTypeVehicule}" >
                                <f:facet name="header"> <h:outputText value=" Type Vehicule "/> </f:facet>
                                <center>
                                    <h:outputText value="#{f.libelleTypeVehicule}" style="font-size: 30px " ></h:outputText>
                                </center>
                            </p:column>
                        </p:dataTable>
                            </center>                           
                        </p:tab>

         <ax:succesDialog widgetVar="succesOperationMarque" title="Succes"
                             msg1="#{marqueMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px"
                                 onclick="PF('succesOperationMarque').hide()"  />
                </div>
            </ax:succesDialog>
            
            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmerEnregistrementMarque" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldmarque, .classMarque)" actionListener="#{marqueMBean.enregistrer()}" 
                                 onclick="PF('confirmerEnregistrementMarque').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" onclick="PF('confirmerEnregistrementMarque').hide();" style="margin-left: 5px;size: 90px;"/>

            </div>
        </ax:errorDialog>

                                     onclick="PF('succesOperationTypeMission').hide()"  />

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la suppression?" widgetVar="confirmerSuppressionTypeMission" >
