<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ax="http://www.artp.tg/composant"
      class="no-js" lang="">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Utilisateur</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>  
        <h:outputStylesheet name="./assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./assets/css/plugins.css"/>
        <h:outputStylesheet name="./assets/css/lato-webfont.css"/>
        <h:outputStylesheet name="./assets/css/magnific-popup.css"/>
        <!--Theme custom css -->
        <h:outputStylesheet name="./assets/css/style.css"/>
        <!--Theme Responsive css-->
        <h:outputStylesheet name="./assets/css/responsive.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <script src="./assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </h:head>

    <h:body>
        <h:form id="utilisateur" styleClass="utilisateur">
            <!-- EN TETE -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="resources/assets/images/logoGesparc.png" alt="" /></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right" id="nav" style="min-height: 100px;">
                            <li class="active"><a href="Menu.xhtml">Accueil</a></li>
                            <li><a href="parametres.xhtml" style="width: 185px;" >Gestion du Parc </a></li>
                            <li><a href="Alertes.xhtml" style="margin-left: 30px; margin-right: 30px;" > &nbsp;<h:outputText value="ALERTES" /><h:outputText value="#{alertesMBean.info2}" style="color: red" /> </a></li>
                            <li><a href="Statistiques.xhtml" style="margin-left: 55px; margin-right: 55px;" > Statistiques </a></li>
                            <li ><a href="Administration.xhtml" style="margin-left: 70px; margin-right: 70px;"> Administration</a></li>
                            <li>  </li>
                            <li ><a style="margin-left: 220px;" > <center> <p:commandButton  icon="ui-icon-power"  action="#{logoutMBean.deconnexion()}"  ajax="false" /> </center> </a></li>
                            <li ><center> <p:outputLabel value="#{loginMBean.info}" style="margin-left: 200px; margin-right: 250px; margin-top: 25px; color: white;" /> </center> </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <!-- CORPS -->
            <p:layout fullPage="true" styleClass="nav navbar-nav navbar-right" >
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">

                </p:layoutUnit>
                <p:layoutUnit position="west" size="175"  >

                    <p:growl autoUpdate="false" />
                    <p:panelMenu style="width:300px">
                        <p:submenu label="Véhicule" >
                            <p:menuitem value="Modèle" url="Modele.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Véhicule" url="Vehicules.xhtml" icon="ui-icon-star" />  
                        </p:submenu>
                        <p:submenu label="Opération ">
                            <p:menuitem value="Affectation" url="Affectation.xhtml" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Fiche" url="Fiche.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Charger carburant" url="ChargerCarburant.xhtml" icon="ui-icon-star" />
                            <p:menuitem value="Garage" url="Garage.xhtml" icon="ui-icon-wrench" />
                            <p:menuitem value="Réparation" url="Reparation.xhtml" icon="ui-icon-wrench" />
                        </p:submenu>
                        <p:submenu label="Gestion Global">
                            <p:menuitem value="Paramètres" url="ParametresGenerale.xhtml" icon="ui-icon-gear" />
                            <p:menuitem value="Missions" url="Mission.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Chauffeur" url="Chauffeur.xhtml" icon="ui-icon-person" />
                            <p:menuitem value="Utilisateur" url="Utilisateur.xhtml" icon="ui-icon-person" />
                        </p:submenu>
                    </p:panelMenu>

                </p:layoutUnit>


                <p:layoutUnit position="center" >
                    <center>
                        <p:fieldset legend="CREATION DE NOUVEAUX UTILISATEURS" styleClass="fieldUtilisateur">
                            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                            <h:panelGrid id="gridUtilisateur" columns="3" cellspacing="10" cellpadding="10">
                                <p:outputLabel for="nomPrenom" value="Nom et Prénom :"/>
                                <p:inputText id="nomPrenom" style="background: #ffffff" styleClass="nomPrenom" value="#{utilisateurManagedBean.formObject.nom}" required="true" />
                                <p:message for="nomPrenom" display="icon"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="login" value="Login :"/>
                                <p:inputText id="login" style="background: #ffffff" styleClass="login" disabled="#{utilisateurManagedBean.selectedObject != null}" value="#{utilisateurManagedBean.formObject.login}" required="true" />
                                <p:message for="login" display="icon"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="motDePasse" value="Mot de Passe :"/>
                                <p:inputText id="motDePasse" style="background: #ffffff" disabled="#{utilisateurManagedBean.selectedObject != null}" styleClass="motDePasse" value="#{utilisateurManagedBean.formObject.password}" required="true" />
                                <p:message for="motDePasse" display="icon"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="motDePasseConf" value="Mot de Passe :"/>
                                <p:inputText id="motDePasseConf" style="background: #ffffff" disabled="#{utilisateurManagedBean.selectedObject != null}" styleClass="motDePasseConf" value="#{utilisateurManagedBean.confirmationPassword}" />
                                <p:message for="motDePasseConf" display="icon"/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="privilege" value="Privilege :"/>
                                <p:selectOneMenu id="privilege" converter="omnifaces.SelectItemsConverter" value="#{utilisateurManagedBean.formObject.typeUtilisateur}">
                                    <f:selectItem itemLabel="SIMPLE UTILISATEUR" itemValue="UTILISATEUR"/>
                                    <f:selectItem itemLabel="ADMIN" itemValue="ADMIN"/>
                                </p:selectOneMenu>
                                <p:outputLabel value=""/>
                                <p:outputLabel for="activation" value="Etat du compte :"/>
                                <p:selectOneMenu id="activation" converter="omnifaces.SelectItemsConverter" value="#{utilisateurManagedBean.formObject.activation}">
                                    <f:selectItem itemLabel="ACTIVE" itemValue="#{true}"/>
                                    <f:selectItem itemLabel="DESACTIVE" itemValue="#{false}"/>
                                </p:selectOneMenu>
                                <p:message for="privilege" display="icon"/>
                            </h:panelGrid>
                            <br/>
                            <br/>
                            <h:panelGrid columns="6">
                                <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" process="@this @(.fieldUtilisateur)" actionListener="#{utilisateurManagedBean.confirmerEnregistrer()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldGarage, .classGarage)" actionListener="#{garageMBean.rafraichir()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                <br/><br/>
                                <p:commandButton  style="margin-right: 8px; background: #843534; color: white" actionListener="#{utilisateurManagedBean.effacer()}" value="Supprimer" icon="ui-icon-trash" class="btn btn-primary btn-lg"/>
                            </h:panelGrid>
                        </p:fieldset>
                        <br/>
                        <br/>
                        <p:dataTable var="item" paginator="true" styleClass="tabList" paginatorPosition="top" rows="3" 
                                     value="#{utilisateurManagedBean.dataList}" id="tbl"
                                     selectionMode="single" style="margin-bottom:0"
                                     selection="#{utilisateurManagedBean.selectedObject}"
                                     rowKey="#{item.idUser}"
                                     emptyMessage="Aucune donnée dans la liste pour le moment" >
                            
                            <p:ajax event="rowDblselect" process="@this" update="@(.fieldUtilisateur)" listener="#{utilisateurManagedBean.rowSelect()}"/>
                            
                            <p:column filterBy="#{item.nom}" sortBy="#{item.nom}" width="50" headerText="Nom" >
                                <h:outputText value="#{item.nom}"/>
                            </p:column>

                            <p:column filterBy="#{item.login}" sortBy="#{item.login}" width="100" headerText="Login">
                                <h:outputText value="#{item.login}"/>
                            </p:column>



                            <p:column filterBy="#{item.typeUtilisateur}" sortBy="#{item.typeUtilisateur}" width="100" headerText="Privilege">
                                <h:outputText value="#{item.typeUtilisateur}"/>
                            </p:column>


                            <f:facet name="footer">
                                <p:commandButton process="@this" icon="ui-icon-refresh" value="Rafraîchir" title="Rafraîchir la liste" 
                                                 action="#{utilisateurManagedBean.rafraichir()}" update="@form"/>
                            </f:facet>
                        </p:dataTable>
                    </center>      
                </p:layoutUnit>
            </p:layout>

            <ax:succesDialog widgetVar="succesOperation" title="Succes"
                             msg1="#{utilisateurManagedBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px" onclick="PF('succesOperation').hide()"  />
                </div>
            </ax:succesDialog>

            <ax:errorDialog widgetVar="echecOperation" title="Succes"
                            msg1="#{utilisateurManagedBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px" onclick="PF('echecOperation').hide()"  />
                </div>
            </ax:errorDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer l'enregistrement?" widgetVar="confirmEnregistre" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldUtilisateur, .tabList)" actionListener="#{utilisateurManagedBean.enregistrer()}" 
                                     onclick="PF('confirmEnregistre').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldVehicule, .classVehicule)" actionListener="#{utilisateurManagedBean.rafraichir()}"  onclick="PF('confirmEnregistre').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la suppression?" widgetVar="confirmSuppression" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui" update="@(.fieldUtilisateur, .tabList)" actionListener="#{utilisateurManagedBean.supprimer()}" 
                                     onclick="PF('confirmSuppression').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non" update="@(.fieldVehicule, .classVehicule)" actionListener="#{utilisateurManagedBean.rafraichir()}" onclick="PF('confirmSuppression').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>

        </h:form>
    </h:body>

</html>
