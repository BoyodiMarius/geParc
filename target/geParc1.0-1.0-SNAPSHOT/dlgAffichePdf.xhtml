<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ax="http://www.artp.tg/composant"
                xmlns="http://www.w3.org/1999/xhtml">


    <p:dialog widgetVar="dialogueAfficherPdf" closable="true" closeOnEscape="true" dynamic="false" modal="true"  header=""  resizable="false" width="900" height="550"
              showEffect="fold" hideEffect="puff" id="dialogueAfficherPdf" style="width: 99% !important; height: 99% !important">
        <p:panel id="newAfficherPdf" styleClass="newAfficherPdf" style="width: 100% !important; height: 100% !important">
            <p:media player="pdf" value="/servlets/report/PDF" width="100%" height="510px"/>
            <center>
                <p:commandButton value="Fermer" style="width: 100px"  update="dialogueAfficherPdf" onclick="PF('dialogueAfficherPdf').hide();" type="button" process="@this" />
            </center>
        </p:panel>
        <p:ajax event="close" update="dialogueAfficherPdf" process="@this"/>
        
    </p:dialog>
</ui:composition>
