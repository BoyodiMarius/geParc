<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ax="http://www.artp.tg/composant"
      class="no-js" lang="">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Modifier mot de passe</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="apple-touch-icon" href="apple-touch-icon.png"/>  
        <h:outputStylesheet name="./assets/css/bootstrap.min.css"/>
        <h:outputStylesheet name="./assets/css/plugins.css"/>
        <h:outputStylesheet name="./assets/css/lato-webfont.css"/>
        <h:outputStylesheet name="./assets/css/magnific-popup.css"/>
        <!--Theme custom css -->
        <h:outputStylesheet name="./assets/css/style.css"/>
        <!--Theme Responsive css-->
        <h:outputStylesheet name="./assets/css/responsive.css"/>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        
<!--        <script src="./assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>-->
    </h:head>

    <h:body>
        <h:form id="typeMission" styleClass="typeMission">
       <!-- EN TETE -->
            <nav class="navbar navbar-default navbar-fixed-top">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#"><img src="resources/assets/images/logoGesparc.png" alt="" /></a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" >
                        <ul class="nav navbar-nav navbar-right" id="nav" style="min-height: 100px;">
                            <li style="display: #{geParcUtils.disPlay(permissionManagedBean.isActiveGeparcAccueil)}" class="active"><a href="Menu.xhtml">Accueil</a></li>
                            <li style="display: #{geParcUtils.disPlay(permissionManagedBean.isActiveGeparcParc)}"><a href="parametres.xhtml" style="width: 185px;" >Gestion du Parc </a></li>
                            <!--<li><a href="Alertes.xhtml" style="margin-left: 30px; margin-right: 30px;" > &nbsp; Alertes <h:outputText value="#{alertesMBean.info2}" style="color: red"/> </a></li>-->
                            <li style="display: #{geParcUtils.disPlay(permissionManagedBean.isActiveGeparcAlertes)}"><a href="Alertes.xhtml" style="margin-left: 30px; margin-right: 30px;" > &nbsp;<h:outputText value="ALERTES" /><h:outputText value="#{alertesMBean.info2}" style="color: red" /> </a></li>
                            <li style="display: #{geParcUtils.disPlay(permissionManagedBean.isActiveGeparcStatistiques)}" ><a href="Statistiques.xhtml" style="margin-left: 55px; margin-right: 55px;" > Statistiques </a></li>
                            <li style="display: #{geParcUtils.disPlay(permissionManagedBean.isActiveGeparcAdministration)}"><a href="Administration.xhtml" style="margin-left: 70px; margin-right: 70px;"> Administration</a></li>
                            <li ><a style="margin-left: 220px;" > <center> <p:commandButton  icon="ui-icon-power"  action="#{logoutMBean.deconnexion()}"  ajax="false" /> </center> </a></li>
                            <li ><center> <p:outputLabel value="#{loginMBean.info}" style="margin-left: 200px; margin-right: 250px; margin-top: 25px; color: white;" /> </center> </li>
                            <li >      </li>
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
            </nav>
            <!-- CORPS -->
            <p:layout fullPage="true" styleClass="nav navbar-nav navbar-right" rendered="#{permissionManagedBean.isActiveGeparcAccueil}">
                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    
                </p:layoutUnit>
               
                <p:layoutUnit position="center">
                        <p:fieldset>
                            <marquee>
                                <h:outputText value="#{alertesMBean.info}" style="color: #4bcaff; font-size: 30px;"/>
                            </marquee>
                        </p:fieldset>
                        <p:fieldset>
                            <p:layout style="width: 1500px; height: 480px" >
                                <p:layoutUnit position="west" size="175"  >
                                  <p:megaMenu >  
                                        <p:menuitem style="width:160px" value="Modifier son mot de passe" url="ModifierMotDepasse.xhtml"  /> 
                                    </p:megaMenu>
                                    <p:megaMenu >  
                                        <p:menuitem style="width:160px" value="Guide d'utilisation" url="GuideDUtilisation.xhtml"  /> 
                                    </p:megaMenu>
                                    <p:megaMenu >  
                                        <p:menuitem style="width:160px" value="A propos" url="Apropos.xhtml"  /> 
                                    </p:megaMenu>
                                </p:layoutUnit>
                                <p:layoutUnit position="center" size="175"  >
                                    <center>
                                    <p:fieldset legend="MODIFIER MOT DE PASSE" styleClass="fieldModification" >
                                        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                                        <h:panelGrid id="gridMPmodifier" columns="3" cellspacing="10" cellpadding="10">
                                            <p:outputLabel for="ancienMP" value="Ancien Mot de passe :"/>
                                            <p:password id="ancienMP"  value="#{loginMBean.ancienMotDePasse}"
                                                          style="background-color: white"/>
                                            <p:message for="ancienMP" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="nouveauMP" value="Nouveau mot de passe :"/>
                                            <p:password id="nouveauMP"  value="#{loginMBean.nouveauMotDePasse}"
                                                        feedback="true"  style="background-color: white"/>
                                            <p:message for="nouveauMP" display="icon"/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel value=""/>
                                            <p:outputLabel for="confirmerNouveauMP" value="Confirmer nouveau mot de passe :"/>
                                            <p:password id="confirmerNouveauMP"  value="#{loginMBean.confirmationMotDePasse}"
                                                        feedback="true"  style="background-color: white"/>
                                            <p:message for="confirmerNouveauMP" display="icon"/>
                                    </h:panelGrid>
                                    <br/>
                                    <br/>
                                    <h:panelGrid columns="6">
                                        <p:commandButton  style="margin-right: 8px; background: #4bcaff; color: white" process="@this @(.fieldModification)" actionListener="#{loginMBean.confirmerModification()}" value="Valider" icon="ui-icon-disk" class="btn btn-primary btn-lg"/>
                                        <br/><br/>
                                        <p:commandButton  style="margin-right: 8px; background: #999; color: white"  update="@(.fieldModification)" actionListener="#{loginMBean.effacer()}"  value="Annuler" icon="ui-icon-cancel" class="btn btn-primary btn-lg"/>
                                    </h:panelGrid>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    <br/>
                                    </p:fieldset>
                                    </center>
                                </p:layoutUnit>
                            </p:layout>
                            
                        </p:fieldset>
                        <p:fieldset style="background: #000000">
                            <center>
                                 <h:outputText value="geParc outil de gestion du parc automobile de L'ARTP" style="color: #4bcaff; font-size: 30px;"/>
                            </center>
                        </p:fieldset>
                        
                </p:layoutUnit>
            </p:layout>
            
             <ax:succesDialog widgetVar="succesOperationModification" title="Succes"
                              msg1="#{loginMBean.message}" >
                <div style="margin-top: 10px; text-align: center">
                    <p:commandButton process="@none"  value="OK" style="width: 100px"  
                                     actionListener="#{logoutMBean.deconnexion()}" ajax="false" />
                </div>
            </ax:succesDialog>

            <ax:confirmDialog title="Confirmation" msg1="Êtes-vous sûr(e) de vouloir effectuer la modification du mot de passe?" widgetVar="confirmerEnregistrementModification" >
                <div style="margin-top: 10px; text-align: right">
                    <p:commandButton value="Oui"  actionListener="#{loginMBean.modifier()}" 
                                     onclick="PF('confirmerEnregistrementModification').hide();" style="size: 90px;"/>
                    <p:commandButton value="Non"  onclick="PF('confirmerEnregistrementModification').hide();" style="margin-left: 5px;size: 90px;"/>
                </div>
            </ax:confirmDialog>
            
        </h:form>
    </h:body>
</html>
